name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Specify the Node.js version you need

      - name: Install dependencies
        run: npm install

      - name: Run wdio.conf.ts tests
        run: npx wdio wdio.conf.ts

      - name: Run conf.ts tests
        run: npx wdio conf.ts

      - name: Run confs.ts tests
        run: npx wdio confs.ts

      - name: Clean up workspace
        run: git clean -fdx

