name: CIs

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    env:
      RUNNER: ${{ secrets.RUNNER }}
      LOG_LEVEL: ${{ secrets.LOG_LEVEL }}
      TEST_NOP_ADMIN_USERNAME: ${{ secrets.TEST_NOP_ADMIN_USERNAME }}
      TEST_NOP_ADMIN_PASSWORD: ${{ secrets.TEST_NOP_ADMIN_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Install Allure
        run: npm install -g allure-commandline --save-dev

      - name: Run wdio.conf.ts tests
        run: npx wdio wdio.conf.ts

      - name: Run conf.ts tests
        run: npx wdio conf.ts

      - name: Run confs.ts tests
        run: npx wdio confs.ts

      - name: Generate Allure report
        run: allure generate allure-results --clean -o allure-report

      - name: Get Allure History
        uses: actions/checkout@v3
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Get Allure Report Action
        uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
          allure_results: allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history
          keep_reports: 20

      - name: Deploy report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          publish_branch: gh-pages
          publish_dir: allure-report

      - name: Clean up workspace
        run: git clean -fdx


