name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Specify the Node.js version you need

      - name: Install dependencies
        run: npm install

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Install Allure
        run: npm install -g allure-commandline --save-dev

      - name: Run wdio.conf.ts tests
        run: npx wdio wdio.conf.ts

      - name: Run conf.ts tests
        run: npx wdio conf.ts

      - name: Run confs.ts tests
        run: npx wdio confs.ts

      - name: Get Allure History
        uses: actions/checkout@v2
        if: always()
        continue-on-error: true
        with:
          ref: main
          path: allure-history

      - name: Get Allure Report Action
        uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
          allure_results: allure-results
          gh_pages: allure-history
          allure_report: allure-report
          allure_history: allure-history
          keep_reports: 20

      - name: Deploy report to main branch
        if: always()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add allure-history
          git commit -m "Deploy Allure report to main branch"
          git push origin main
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Clean up workspace
        run: git clean -fdx

